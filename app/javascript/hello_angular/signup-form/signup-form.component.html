<div class="container">
  <h1>Signup Form</h1>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        required
        [(ngModel)]="model.first_name"
        name="first_name"
        >
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        required
        [(ngModel)]="model.last_name"
        name="last_name"
        >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="model.email"
        name="email"
        >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        required
        [(ngModel)]="model.password"
        name="password"
        >
    </div>

    <button type="submit" class="btn btn-success">Sign Up</button>
    <button (click)="resetForm(); signupForm.reset()">Reset Form</button>

  </form>
</div>
