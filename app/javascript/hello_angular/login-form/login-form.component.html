<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        [(ngModel)]="model.username"
        name="username"
        >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        required
        [(ngModel)]="model.password"
        name="password"
        >
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="resetForm(); loginForm.reset()">Reset Form</button>

  </form>
</div>
